services:
  - type: web
    name: winclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: WINCLAW_STATE_DIR
        value: /data/.winclaw
      - key: WINCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: WINCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: winclaw-data
      mountPath: /data
      sizeGB: 1
