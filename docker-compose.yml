services:
  winclaw-gateway:
    image: ${WINCLAW_IMAGE:-winclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      WINCLAW_GATEWAY_TOKEN: ${WINCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${WINCLAW_CONFIG_DIR}:/home/node/.winclaw
      - ${WINCLAW_WORKSPACE_DIR}:/home/node/.winclaw/workspace
    ports:
      - "${WINCLAW_GATEWAY_PORT:-18789}:18789"
      - "${WINCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${WINCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  winclaw-cli:
    image: ${WINCLAW_IMAGE:-winclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      WINCLAW_GATEWAY_TOKEN: ${WINCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${WINCLAW_CONFIG_DIR}:/home/node/.winclaw
      - ${WINCLAW_WORKSPACE_DIR}:/home/node/.winclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
